

{% block title %}Главная{% endblock %}

{% block content %}
<div class="container">
    <h2>Добро пожаловать в Менеджер задач</h2>
    <p>Это главная страница вашей системы управления задачами.</p>
    <div class="links">
        {% if not current_user %}
        <a href="/login" class="btn btn-primary">Вход</a>
        <a href="/register" class="btn btn-secondary">Регистрация</a>
        {% else %}
        <a href="/tasks" class="btn btn-success">Просмотр задач</a>
        {% endif %}
    </div>
</div>
{% endblock %}
